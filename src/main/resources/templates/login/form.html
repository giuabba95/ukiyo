<div class="login">
	<div th:insert="header"></div>
</div>



<!-- ----- FORM SECTION STARTS ---- -->


<section class="form login">
	<h1>Accedi</h1>
    <form id="form" th:action="@{/login-process}" method="post">
    
<div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <div class="form-row">
	                <div class="col-12 mb-2">
	                    <label for="email">Email*</label>
	                  <input name="email" type="email" class="form-control mb-2" placeholder="Email">
	                  <label class="error email-error" th:text="${errore}"></label>
	                </div>
	            </div>
	            
	             <div class="form-row">
	                
	                <div class='col-12 mb-2'>
	                    <label for="inputPassword" class="inputPassword">Password*<button type="button" id="button-eye"><i id="eye-icon" class="fas fa-eye"></i></button>
	                    </label>
	                  <input name="password" type='password' id="input-password" class="form-control mb-2" placeholder="Password"/>
	               </div>        
	            </div>

        <div class="form-group row">
            <div class='input-group icon-btn grow form-control' id="prenotazione__button">
                <button id="button" type="submit">ACCEDI</button>
            </div>
        </div>
    </form>
    
    <div class="form-group row">
            <div class="col-sm-10">
              <a th:href="@{/utenti/registrati}">Non hai ancora un account?</a>      
            </div>
            
    </div>
</section>



<!-- ----- FORM SECTION ENDS ---- -->


<!-- ----- FOOTER SECTION STARTS ----- --> 


<div th:insert="footer"></div>
